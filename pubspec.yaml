name: qlocktwo
description: QlockTwo powered by Flutter"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  google_fonts:
  intl:
  shared_preferences:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  flutter_launcher_icons:

flutter_launcher_icons:
  android: "QlockTwo"
  ios: false
  image_path: "assets/icons/qclocktwo_de.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - "assets/settings/settings.json"
    - "assets/settings/de.json"
    - "assets/settings/en.json"
    - "assets/icons/"
